name: Build Docker image for ingestion jobs and push to GCR

on:
  push:
    branches:
    - main
    - feat/ingest
    paths:
    - 'ingest/**'  # Run only when files in this path change
  workflow_dispatch: # allows for manual invocation

env:
  PROJECT_ID: ${{ secrets.PROJECT_ID }}
  IMAGE: eoapi-risk-ingest

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Login to Google Container Registry
      uses: docker/login-action@v1 
      with:
        registry: gcr.io
        username: _json_key
        password: ${{ secrets.GOOGLE_CREDENTIALS }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: ingest
        push: true
        tags: |
          gcr.io/${{ env.PROJECT_ID }}/${{ env.IMAGE }}:latest
          gcr.io/${{ env.PROJECT_ID }}/${{ env.IMAGE }}:${{ github.sha }}